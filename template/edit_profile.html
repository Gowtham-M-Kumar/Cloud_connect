{% extends 'base.html' %}
{% load static %}
{% block title %}Edit Profile â€¢ ChatX{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}">
<div class="edit-profile-container">
  <h2>Edit Profile</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="profileimg">Profile Image</label>
      <input type="file" id="profileimg" name="profileimg" accept="image/*">
      <img src="{{ profile.profileimg.url }}" alt="Current Profile Image" style="max-width:100px;max-height:100px;">
    </div>
    <div class="form-group">
      <label for="bio">Bio</label>
      <textarea id="bio" name="bio" rows="3">{{ profile.bio }}</textarea>
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" id="location" name="location" value="{{ profile.location }}">
    </div>
    <button type="submit" class="btn btn-success">Save Changes</button>
  </form>
</div>
{% endblock %}
